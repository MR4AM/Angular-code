<div class="mangerlogin">
  <div class="loginbox">
      <h1>欢迎登录</h1>
      <div class="form" *ngFor="let item of formArr">
          <el-input [model]="input" placeholder="{{item.content}}" class="{{item.type}}" native-type="{{item.type}}"></el-input>
      </div>
      <el-button type="primary" (click)="GOTOLOGIN()">登录</el-button>
  </div>
  <div class="dialog">
      <el-dialog 
            [title]="modalParams.modalTitle" 
            [(visible)]="modalParams.modalShow"
            [close-on-click-modal]="true"
            [close-on-press-escape]="true"
            [center]="true">
      <span>{{modalParams.modalContent}}</span>
    </el-dialog>
  </div>
</div>
